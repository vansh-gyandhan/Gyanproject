<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="skill">
                <div class="graph cl1" style="height: 85%;">
                    <div class="percent">100%</div>
                </div>
                <div class="name">Private University</div>
            </div>
            <div class="skill">
                <div class="graph cl2" style="height: 70%;">
                    <div class="percent">80%</div>
                </div>
                <div class="name">ZURBians</div>
            </div>
            <div class="skill">
                <div class="graph cl3" style="height: 55%;">
                    <div class="percent">60%</div>
                </div>
                <div class="name">Cows</div>
            </div>
            <div class="skill">
                <div class="graph cl4" style="height: 30%;">
                    <div class="percent">30%</div>
                </div>
                <div class="name">Yetis</div>
            </div>
            <div class="skill">
                <div class="graph cl5" style="height: 45%;">
                    <div class="percent">40%</div>
                </div>
                <div class="name">Knows</div>
            </div>
        </div>
    </section>
</body>
</html>
